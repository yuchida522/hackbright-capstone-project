{% extends 'base.html' %}

{% block title %}Update Race Status{% endblock %}


{% block body %}
<div class="app">
  <div class="container">
  <div class="row d-flex justify-content-center heading">
    <h1>Update Race Status</h1>
  </div>
  
  <div class="row justify-content-center" id="current-races-div">
    <div class="card" id="update-saved-race-card">
      <div class="card-body">
        <form action="/update-saved/{{ current_race_to_update.current_race_id }}" method="POST">
      
          <b> {{ current_race_to_update.race.race_name}}</b> <br><br>
          Signed Up? 
          <input type="checkbox" name="update_signup_status" id="signup-status-field" value="Yes" required>
            <label>Yes</label>
          <input type="checkbox" name="update_signup_status" id="signup-status-field" value="No">
            <label>No</label> 
            <br>
            <br>
          Notes: <input type="text" name="update_notes" id="notes-field" required> <br>
          <br>
          <div class="row justify-content-center">
            <form action="/current-races"> 
              <button class="btn btn-primary" id="update-saved-race-button" value="{{ current_race_to_update.current_race_id }}"type="submit">Update</button>
            </form>
          </div>
          
        </form>
      </div>
    </div>
    
  </div>

  </div>
</div>


{% block javascript %}
<script src="/static/js/editSavedRace.js"></script>
{% endblock %}


{% endblock %}
