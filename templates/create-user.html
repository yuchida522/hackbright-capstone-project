{% extends 'base.html' %}

{% block title %}Create New Account{% endblock %}

{% block head %}
{% block stylesheets %}

{% endblock stylesheets %}
{% endblock %}

{% block body %}
<div class="create-account">
  <h2>Create New Account</h2>
  <form action="/make-new-user" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">First name</label>
      <input type="test" class="form-control" name="fname" id="exampleInputEmail1" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" class="form-control" name="lname" id="exampleInputEmail1" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required> 
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

  

  {% endblock %}
